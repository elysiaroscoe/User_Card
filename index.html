<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="space"></div>
        <div class="card">
            <div class="blue">
                <img src="1616785606__user-icons/icons/user-circle.png" alt="profile picture">
            </div>
            <div class="box">
                <div class="content">
                    <div class="name">
                        <h1>Jane Doe</h1>
                    </div>
                    <div class="location">
                        <img src="1616785606__user-icons/icons/map-marker.png" alt="location">
                        <p>Seattle</p>
                    </div>
                    <div class="experience">
                        <p>Developer|Engineer|Problem Solver</p>
                        <p>Master of shadows</p>
                    </div>
                    <div class="edit">
                        <img src="1616785606__user-icons/icons/gear.png" alt="settings gear">
                        <a href="">edit profile</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="space"></div>
    </div>
</body>
</html>
